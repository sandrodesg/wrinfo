<body>
 <div class="homepage-hero-module">
  <div class="video-container">
    <div class="title-container">
      <i class="fa fa-coffee fa-5x wow fadeIn" data-wow-duration="2s" data-wow-delay="1.5s"></i>
      <h1 class="display-3 wow fadeIn" data-wow-duration="2s" data-wow-delay="0.7s">Cafeteria e Charutaria</h1>


      <p class="display-4 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0.8s">Viajantes</p>
      <div class="text-center wow fadeIn" data-wow-duration="3s" data-wow-delay="0.9s"><h2 id="entrar" class="hvr-wobble-horizontal text-center"><a  id="entrar" href="viajantes.html">Acessar</a></h2></div>
    </div>
    <div class="filter"></div>
    <video autoplay loop class="fillWidth">
      <source src="video/One_Suger.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
      <source src="video/One_Suger.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
      //video background
      $( document ).ready(function() {

        scaleVideoContainer();

        initBannerVideoSize('.video-container .poster img');
        initBannerVideoSize('.video-container .filter');
        initBannerVideoSize('.video-container video');

        $(window).on('resize', function() {
          scaleVideoContainer();
          scaleBannerVideoSize('.video-container .poster img');
          scaleBannerVideoSize('.video-container .filter');
          scaleBannerVideoSize('.video-container video');
        });

      });

      function scaleVideoContainer() {

        var height = $(window).height() + 5;
        var unitHeight = parseInt(height) + 'px';
        $('.homepage-hero-module').css('height',unitHeight);

      }

      function initBannerVideoSize(element){

        $(element).each(function(){
          $(this).data('height', $(this).height());
          $(this).data('width', $(this).width());
        });

        scaleBannerVideoSize(element);

      }

      function scaleBannerVideoSize(element){

        var windowWidth = $(window).width(),
        windowHeight = $(window).height() + 5,
        videoWidth,
        videoHeight;

    // console.log(windowHeight);

    $(element).each(function(){
      var videoAspectRatio = $(this).data('height')/$(this).data('width');

      $(this).width(windowWidth);

      if(windowWidth < 1000){
        videoHeight = windowHeight;
        videoWidth = videoHeight / videoAspectRatio;
        $(this).css({'margin-top' : 0, 'margin-left' : -(videoWidth - windowWidth) / 2 + 'px'});

        $(this).width(videoWidth).height(videoHeight);
      }

      $('.homepage-hero-module .video-container video').addClass('fadeIn animated');

    });
  }
</script>
</body>
</html>
